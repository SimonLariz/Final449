<!DOCTYPE html>
<html>
  <head>
    <title>Tada - Home</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #212529;
        color: #f8f9fa;
        padding: 20px;
      }
      h1 {
        margin-bottom: 20px;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin-right: 10px;

      nav ul li a {
        text-decoration: none;
        color: #f8f9fa;
        padding: 5px 10px;
        border: 1px solid #f8f9fa;
        border-radius: 4px;
      }
      nav ul li a:hover {
        background-color: #f8f9fa;
        color: #212529;
      }

  </head>
  <body>
    <div class="container">
      <h1>Welcome to Tada</h1>
      <nav>
        <ul>
          <li><a href="/signin">Signin</a></li>
          <li><a href="/signup">Signup</a></li>
        </ul>
      </nav>
      <p>
        Tada is a minimal task management application. It allows you to create,
        read, update, and delete tasks for organizing your work.
      </p>
    </div>
    <script
