<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Management</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous" />
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #212529;
                color: #f8f9fa;
                padding: 20px;
            }
            header {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="/">Task Management</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/careers">Careers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container">
            <section>
                <h2>Task List</h2>
                <ul id="taskList" class="list-group">
                    <!-- Task items will be dynamically added here -->
                </ul>
            </section>
            <section class="bg-dark p-4 rounded">
                <h2 class="text-white mb-4">Create a New Task</h2>
                <form id="taskForm" action="/api/tasks/create" method="POST">
                    <div class="form-group">
                        <label for="title" class="text-white">Title:</label>
                        <input
                            type="text"
                            id="title"
                            name="title"
                            required
                            class="form-control"
                            placeholder="Enter task title" />
                    </div>
                    <div class="form-group">
                        <label for="description"
                            class="text-white">Description:</label>
                        <textarea
                            id="description"
                            name="description"
                            required
                            class="form-control"
                            rows="3"
                            placeholder="Enter task description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="due_date" class="text-white">Due
                            Date:</label>
                        <input
                            type="date"
                            id="due_date"
                            name="due_date"
                            required
                            class="form-control" />
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-plus mr-2"></i> Create Task
                        </button>
                    </div>
                </form>
            </section>
        </main>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    </body>
</html>
